<ng-template [ngIf]="Utilisateur != null">
  <form name="form"  #myNGform="ngForm" (ngSubmit)="myNGform.form.valid && onSubmit()" novalidate>
    <div>
      <label for="id">Identifiant</label>
      <input
        type="text"
        class="form-control"
        name="id"
        [(ngModel)]="Utilisateur.id"
        #id="ngModel"
        [ngClass]="{ 'is-invalid': myNGform.submitted && id.invalid }"
        [readonly]="true"
        required
      />
      <label for="firstName">First Name</label>
      <input
        type = "text"
        class = "form-control"
        name = "firstName"
        [(ngModel)]="Utilisateur.firstName"
        #firstName="ngModel"
        [ngClass]="{ 'is-invalid': myNGform.submitted && firstName.invalid }"
        required
      />
      <label>last Name</label>
      <input
        type="text"
        class="form-control"
        name="lastName"
        [(ngModel)]="Utilisateur.lastName"
        #lastName="ngModel"
        [ngClass]="{ 'is-invalid': myNGform.submitted && lastName.invalid }"
        required
      />
      <div *ngIf="myNGform.submitted && lastName.invalid" class="invalid-feedback">
        <div *ngIf="lastName.errors.required">last Name is required</div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" >Update User</button>
      </div>
    </div>
  </form>
</ng-template>
